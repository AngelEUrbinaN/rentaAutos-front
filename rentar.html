</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Auto Renta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container content-wrapper">
    <div class="row">
      <div class="col-lg-6">
        <img src="https://e7.pngegg.com/pngimages/338/824/png-clipart-mexican-cuisine-mr-taco-logo-taco-catering-fresh-94566.png"
          class="img-fluid small-img" alt="Sample image">
      </div>
      <div class="col-lg-6 d-flex flex-column justify-content-center">
        <div class="info-card p-4">
          <h2>Información del Carro</h2>
          <b>Asientos: </b><span class="asientos"></span> <br>
          <b>Transmisión: </b><span class="transmision"></span> <br>
          <b>Costo al Día: </b><span class="costo"></span> <br>
          <b>Disponible: </b><span class="disponible"></span> <br>
          <b>Localización: </b><span class="localizacion"></span>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 d-flex justify-content-center">
        <form id="rentarForm" method="POST" action="../rentaAutos-back/index.php">
          <input type="hidden" name="accion" value="rentar">
          <input type="hidden" name="id" id="id">
          <input type="hidden" name="usuarioId" id="usuarioId">
          <input type="hidden" name="autoId" id="autoId">

          <!-- Día de Inicio -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="date" id="diaInicio" class="form-control form-control-lg form-control-wide"
              placeholder="diaInicio" name="diaInicio"/>
            <label class="form-label" for="diaInicio">Día de Inicio</label>
          </div>

          <!-- Día de Fin -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="date" id="diaFin" class="form-control form-control-lg form-control-wide"
              placeholder="diaFin" name="diaFin"/>
            <label class="form-label" for="diaFin">Día de Fin</label>
          </div>

          <!-- Costo Estimado -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="costoEstimado" class="form-control form-control-lg form-control-wide"
              placeholder="costoEstimado" name="costoEstimado" readonly/>
            <label class="form-label" for="costoEstimado">Costo Estimado</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" value="Registar"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Rentar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
