<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right, #000000, #000080);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#inicio" style="color: #FFF;">BeeCars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="d-flex">
          <div class="navbar-nav">
            <a class="nav-link active" href="home.html" style="color: #FFF;">Inicio</a>
            <a class="nav-link" href="#sobre-nosotros" style="color: #FFF;">Sobre Nosotros</a>
            <a class="nav-link" href="#contacto" style="color: #FFF;">Contacto</a>
          </div>
          <button class="btn btn-outline-light ms-3" type="button" onclick="logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </nav> 
  
  <div id="fechaError" class="alert alert-danger" style="display: none;"></div>


  <!-- Tarjeta de Contenido -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <!-- Columna de la Imagen del Auto -->
          <div class="col-md-6 border-end">
            <img src="images/autos/vocho-tuneado.jpg" class="img-fluid" alt="Imagen del Auto">
              <div class="mt-3">
              <h5>Información General del Coche</h5>
              <p><strong>Modelo:</strong> Vocho Tuneado 2021</p>
              <p><strong>Color:</strong> Azul Metálico</p>
              <p><strong>Kilometraje:</strong> 10,000 km</p>
              <p><strong>Características:</strong> Aire acondicionado, Sistema de sonido premium, Transmisión manual</p>
            </div>
          </div>
          
          <!-- Columna del Formulario de Renta -->
          <div class="col-md-6">
            <h2 class="text-center mb-4">Termina de tramitar la renta del auto</h2>
            <form id="rentarForm" method="POST" action="../rentaAutos-back/index.php">
              <input type="hidden" name="accion" value="rentar">
              <input type="hidden" name="id" id="id">
              <input type="hidden" name="usuarioId" id="usuarioId">
              <input type="hidden" name="autoId" id="autoId">
              <input type="hidden" name="costoDia" id="costoDia">

              <!-- Fecha de Inicio -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="date" id="diaInicio" class="form-control form-control-lg" name="diaInicio"/>
                <label class="form-label" for="diaInicio">Fecha de Inicio</label>
              </div>

              <!-- Fecha de Fin -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="date" id="diaFin" class="form-control form-control-lg" name="diaFin" min=""/>
                <label class="form-label" for="diaFin">Fecha de Fin</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="costoEstimado" class="form-control form-control-lg" placeholder="0" name="costoEstimado" readonly/>
                <label class="form-label" for="costoEstimado">Costo Estimado</label>
              </div>
  
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100" style="padding-left: 2.5rem; padding-right: 2.5rem;">Rentar</button>
              </div>
            </form>
          </div>
          <form id="idFormCosto" method="POST" style="display: none;">
            <input type="hidden" name="accion" id="accion">
            <input type="hidden" name="autID" id="autID">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/rentar.js"></script>
</body>
</html>
