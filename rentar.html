<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://e7.pngegg.com/pngimages/338/824/png-clipart-mexican-cuisine-mr-taco-logo-taco-catering-fresh-94566.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="rentarForm" method="POST" action="../rentaAutos-back/index.php">
            <input type="hidden" name="accion" value="rentar">
            <input type="hidden" name="id" id="id">
            <input type="hidden" name="usuarioId" id="usuarioId">
            <input type="hidden" name="autoId" id="autoId">
            <input type="hidden" name="costoDia" id="costoDia">

            <!-- A. Materno -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" id="diaInicio" class="form-control form-control-lg"
                placeholder="diaInicio" name="diaInicio"/>
              <label class="form-label" for="diaInicio">diaInicio</label>
            </div>

            <!-- Direccion -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" id="diaFin" class="form-control form-control-lg"
                placeholder="diaFin" name="diaFin"/>
              <label class="form-label" for="diaFin">diaFin</label>
            </div>

            <!-- Telefono -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="costoEstimado" class="form-control form-control-lg"
                placeholder="costoEstimado" name="costoEstimado" readonly/>
              <label class="form-label" for="costoEstimado">costoEstimado</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" value="Registar"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Rentar</button>
            </div>
          </form>
        </div>
        <div>
          <!-- Asientos -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="asientos" class="form-control form-control-lg"
              placeholder="asientos" name="asientos" readonly/>
            <label class="form-label" for="asientos">asientos</label>
          </div>

          <!-- CostoDia -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="costoDiaNH" class="form-control form-control-lg"
              placeholder="costoDiaNH" name="costoDiaNH" readonly/>
            <label class="form-label" for="costoDiaNH">costoDiaNH</label>
          </div>

          <!-- Modelo -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="modelo" class="form-control form-control-lg"
              placeholder="modelo" name="modelo" readonly/>
            <label class="form-label" for="modelo">modelo</label>
          </div>

          <!-- Localización -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="localizacion" class="form-control form-control-lg"
              placeholder="localizacion" name="localizacion" readonly/>
            <label class="form-label" for="localizacion">localizacion</label>
          </div>
        </div>

          <!-- Localización -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="transmision" class="form-control form-control-lg"
              placeholder="transmision" name="transmision" readonly/>
            <label class="form-label" for="transmision">transmision</label>
          </div>
        </div>
                    
        <form id="idFormCosto" method="POST" style="display: none;">
          <input type="hidden" name="accion" id="accion">
          <input type="hidden" name="autID" id="autID">
        </form>
      </div>
    </div>
  </section>

  <script src="./js/rentar.js"></script>
</body>
</html>
