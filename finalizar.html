<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://e7.pngegg.com/pngimages/338/824/png-clipart-mexican-cuisine-mr-taco-logo-taco-catering-fresh-94566.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="finalizarForm" method="POST" action="../rentaAutos-back/index.php">
            <input type="hidden" name="accion" value="finalizar">
            <input type="hidden" name="id" id="id">

            <!-- Fecha de inicio  -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" id="diaInicio" class="form-control form-control-lg"
                placeholder="diaInicio" name="diaInicio" readonly/>
              <label class="form-label" for="diaInicio">diaInicio</label>
            </div>

            <!-- Fecha de fin establecida -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" id="diaFin" class="form-control form-control-lg"
                placeholder="diaFin" name="diaFin" readonly/>
              <label class="form-label" for="diaFin">diaFin</label>
            </div>

            <!-- Fecha de hoy -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="finReal" class="form-control form-control-lg"
                placeholder="finReal" name="finReal" readonly/>
              <label class="form-label" for="finReal">finReal</label>
            </div>

            <!-- Costo por dÃ­a  -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="costoDia" class="form-control form-control-lg"
                placeholder="costoDia" name="costoDia" readonly/>
              <label class="form-label" for="costoDia">costoDia</label>
            </div>

            <!-- Costo estimado -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="costoEstimado" class="form-control form-control-lg"
                placeholder="costoEstimado" name="costoEstimado" readonly/>
              <label class="form-label" for="costoEstimado">costoEstimado</label>
            </div>

            <!-- Costo real -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="costoReal" class="form-control form-control-lg"
                placeholder="costoReal" name="costoReal" readonly/>
              <label class="form-label" for="costoReal">costoReal</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" value="Finalizar"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Rentar</button>
            </div>
          </form>
        </div>
        <form id="idFormFinalizar" method="POST" style="display: none;">
            <input type="hidden" name="accion" id="accion">
            <input type="hidden" name="rentaID" id="rentaID">
          </form>
      </div>
    </div>
  </section>

  <script src="./js/finalizar.js"></script>
</body>
</html>
