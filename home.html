<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <title>Home</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Auto Renta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="autosBody">
            <!-- Las tarjetas se insertarán aquí -->
        </div>
    </div>

    <form id="idForm" method="POST" style="display: none;">
        <input type="hidden" name="accion" value="Borrar">
        <input type="hidden" name="id" id="id">
    </form>

    <template id="cardAutos">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 card-custom">
                <img src="" class="card-img-top" alt="Imagen del auto">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">
                        <b>Asientos: </b><span class="asientos"></span> <br>
                        <b>Transmisión: </b><span class="transmision"></span> <br>
                        <b>Costo al Día: </b><span class="costo"></span> <br>
                        <b>Disponible: </b><span class="disponible"></span> <br>
                        <b>Localización: </b><span class="localizacion"></span>
                    </p>
                    <button class="btn btn-danger">Rentar</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/card.js"></script>
    

</body>
</html>
