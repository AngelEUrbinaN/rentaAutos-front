<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://e7.pngegg.com/pngimages/338/824/png-clipart-mexican-cuisine-mr-taco-logo-taco-catering-fresh-94566.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="pagarForm" method="POST" action="../rentaAutos-back/index.php">
            <input type="hidden" name="accion" value="pagar">

            <!-- ID Renta -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="idRenta" class="form-control form-control-lg"
                placeholder="idRenta" name="idRenta"/>
              <label class="form-label" for="idRenta">idRenta</label>
            </div>

            <!-- Monto -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="monto" class="form-control form-control-lg"
                placeholder="monto" name="monto"/>
              <label class="form-label" for="monto">monto</label>
            </div>

            <!-- Fecha -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="date" id="fecha" class="form-control form-control-lg"
                placeholder="fecha" name="fecha"/>
              <label class="form-label" for="fecha">fecha</label>
            </div>

            <!-- Metodo -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="metodo" class="form-control form-control-lg"
                placeholder="metodo" name="metodo"/>
              <label class="form-label" for="metodo">metodo</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" value="Pagar"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Pagar</button>
            </div>
          </form>
        </div>
                    
      </div>
    </div>
  </section>

  <script src="./js/pagar.js"></script>
</body>
</html>
