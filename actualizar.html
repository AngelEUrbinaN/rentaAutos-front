<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://e7.pngegg.com/pngimages/338/824/png-clipart-mexican-cuisine-mr-taco-logo-taco-catering-fresh-94566.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="actualizarForm" method="POST" action="../backend/index.php">
            <input type="hidden" name="accion" value="actualizarUsuario">
            <input type="hidden" name="id" id="id">

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign up right now!</p>
            </div>
  
            <!-- Nombre -->
            <div class="form-group col-md-6">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
          </div>

          <!-- Apellidos -->
          <div class="form-group col-md-6">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Ingrese sus apellidos" required>
          </div>

          <!-- Fecha Nacimiento -->
          <div class="form-group col-md-6">
              <label for="fechaNacimiento">Fecha de Nacimiento</label>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" placeholder="aaaa/mm/dd" pattern="\d{4}/\d{2}/\d{2}" required>
          </div>

          <!-- Género -->
          <div class="form-group col-md-6">
              <label for="genero">Género</label>
              <select id="genero" name="genero" class="form-control custom-select" required>
                  <option value="">Selecciona una opción</option>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
                  <option value="No Especificar">No especificar</option>
              </select>
          </div>

          <!-- Correo -->
          <div class="form-group col-md-6">
              <label for="correo">Correo</label>
              <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese su correo" required>
          </div>

          <!-- Teléfono -->
          <div class="form-group col-md-6">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ingrese su teléfono" required>
          </div>

          <!-- Dirección -->
          <div class="form-group col-md-6">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingrese su dirección" required>
          </div>

          <!-- Passowrd -->
          <div class="form-group col-md-6">
            <label for="password">password</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="Ingrese su password" required>
          </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" value="Registar"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Update</button>
            </div>
          </form>
        </div>
                    
        <form id="idFormUpdate" method="POST" style="display: none;">
          <input type="hidden" name="accion" id="accion">
          <input type="hidden" name="idUpdate" id="idUpdate">
          <!-- Usuario input-->
        </form>
      </div>
    </div>
  </section>

  <script src="./js/actualizar.js"></script>
</body>
</html>
