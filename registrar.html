<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Autos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/registrar.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
        <form id="registrarForm" method="POST" action="../rentaAutos-back/index.php">
            <input type="hidden" name="accion" value="registrar">

            <div class="form-title">Sign up right now!</div>

            <!-- Form Grid -->
            <div class="form-row">
                <!-- Nombre -->
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>

                <!-- Apellidos -->
                <div class="form-group col-md-6">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Ingrese sus apellidos" required>
                </div>

                <!-- Fecha Nacimiento -->
                <div class="form-group col-md-6">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" placeholder="aaaa/mm/dd" pattern="\d{4}/\d{2}/\d{2}" required>
                </div>

                <!-- Género -->
                <div class="form-group col-md-6">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" class="form-control custom-select" required>
                        <option value="">Selecciona una opción</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="No Especificar">No especificar</option>
                    </select>
                </div>

                <!-- Correo -->
                <div class="form-group col-md-6">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese su correo" required>
                </div>

                <!-- Teléfono -->
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ingrese su teléfono" required>
                </div>

                <!-- Dirección -->
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingrese su dirección" required>
                </div>

                <!-- Password -->
                <div class="form-group col-md-6 password-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese una contraseña" required>
                        <div class="input-group-append">
                            <span class="input-group-text toggle-password" onclick="togglePasswordVisibility()">
                                <i class="bi bi-eye" id="togglePasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-gradient btn-block">Sign up</button>
        </form>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/registrar.js"></script>

</body>
</html>
