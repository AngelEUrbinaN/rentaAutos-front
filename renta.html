<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Renta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://e7.pngegg.com/pngimages/338/824/png-clipart-mexican-cuisine-mr-taco-logo-taco-catering-fresh-94566.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="registrarRentaForm" method="POST" action="../rentaAutos-back/index.php">
            <input type="hidden" name="accion" value="registarRenta">
            <input type="hidden" name="id" id="id">

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign up right now!</p>
            </div>
  
            <!-- Nombre -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="usuarioId" class="form-control form-control-lg"
                placeholder="Enter a usuarioId" name="usuarioId"/>
              <label class="form-label" for="usuarioId">usuarioId</label>
            </div>

            <!-- A. Paterno -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="autoId" class="form-control form-control-lg"
                placeholder="Enter a valid autoId" name="autoId" />
              <label class="form-label" for="autoId">autoId</label>
            </div>

            <!-- A. Materno -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="diaInicio" class="form-control form-control-lg"
                placeholder="Enter a valid diaInicio" name="diaInicio"/>
              <label class="form-label" for="diaInicio">diaInicio</label>
            </div>

            <!-- Direccion -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="diaFin" class="form-control form-control-lg"
                placeholder="Enter a valid diaFin" name="diaFin"/>
              <label class="form-label" for="diaFin">diaFin</label>
            </div>

            <!-- Telefono -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="costoEstimado" class="form-control form-control-lg"
                placeholder="Enter a valid costoEstimado" name="costoEstimado"/>
              <label class="form-label" for="costoEstimado">costoEstimado</label>
            </div>

            <!-- Correo -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="finReal" class="form-control form-control-lg"
                placeholder="Enter a valid finReal" name="finReal" />
              <label class="form-label" for="finReal">finReal</label>
            </div>

            <!-- Usuario-->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="costoReal" class="form-control form-control-lg"
                placeholder="Enter a valid costoReal" name="costoReal" />
              <label class="form-label" for="costoReal">costoReal</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" value="RegistarRenta"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Rentar</button>
            </div>
          </form>
        </div>
                    
        <form id="idFormRentar" method="POST" style="display: none;">
          <input type="hidden" name="accion" id="accion">
          <input type="hidden" name="idUpdate" id="idUpdate">
          <!-- Usuario input-->
        </form>
      </div>
    </div>
  </section>

  <script src="./js/renta.js"></script>
</body>
</html>
